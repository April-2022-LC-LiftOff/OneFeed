<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>OneFeed</title>


    <title>Login Form</title>

<body>
    <div class="onefeed">OneFeed</div>
    <div class="line"></div>

    <div class="login-div">
        <div class="login-text">Login</div>

        <form class="form" method="get" action="login.php">
            <div class="username">
                <input type="text" name="Uname" id="Uname" placeholder="Username">
            </div>

            <div class="password">
                <input type="Password" name="Pass" id="Pass" placeholder="Password">
            </div>

            <div class="login-button">
                <input type="button" name="log" id="log" value="Log In Here">
            </div>

            <div class="remember-user">
                <input type="checkbox" id="check">
                <span>Remember me?</span>
            </div>

            <div class="password-recovery">
                Forgot <a href="#">Password</a>
            </div>

        </form>
    </div>

    <div class="register-div">
        <div class="register-text">Register</div>
            <form class="form" id="register" action="register.php" method="post">

                <!fieldset>
                <div class="username">
                    <label for='username' ></label>
                    <input type='text' name='username' id='username' placeholder="Username"/>
                </div>

                <div class="email-address">
                    <label for='email' ></label>
                    <input type='text' name='email' id='email' placeholder="example@launchcode.org"/>
                </div>

                <div class="password">
                    <label for='password' ></label>
                    <input type='password' name='password' id='password' placeholder="Password"/>
                </div>

                <div class="confirm-password">
                    <label for='password2' ></label>
                    <input type='password' name='password2' id='password2' placeholder="Confirm Password"/>
                </div>

                <div class="submit-button">
                    <input type='submit' name='Submit' value='Submit'/>
                </div>
                <!/fieldset>
            </form>
    </div>
</body>
</html>
